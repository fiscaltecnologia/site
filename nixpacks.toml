providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs", "pnpm"]
cmds = ["echo Gustavo!", "npm install -g corepack", corepack enable", "corepack prepare pnpm@9.1.0 --activate"]

[phases.install]
cmds = ["pnpm istall"]

[phases.build]
cmds = ["pnpm run build"]

[phases.start]
cmds = ["pnpm run start"]
